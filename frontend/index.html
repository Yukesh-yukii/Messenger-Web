<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Chat App</title>
</head>
<body>
  <h1>Welcome to Chat App ðŸš€</h1>

  <!-- Login and Logout -->
  <button id="loginBtn">Login with Google</button>
  <button id="logoutBtn" style="display: none;">Logout</button>
  <p id="userEmail"></p>

  <!-- Chat UI -->
  <div id="chatUI" style="display: none;">
    <input type="text" id="message" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
    <div id="chatLog"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // ðŸ” Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCIyAs-ykilHFkTbDb94ab1UmyZMMnQMHs",
      authDomain: "login-auth-bd284.firebaseapp.com",
      projectId: "login-auth-bd284",
      storageBucket: "login-auth-bd284.firebasestorage.app",
      messagingSenderId: "19318422933",
      appId: "1:19318422933:web:4331b8f9a0e3c6887c8a9c",
      measurementId: "G-1RLW8VYY3F"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userEmail = document.getElementById('userEmail');
    const chatUI = document.getElementById('chatUI');
    const sendBtn = document.getElementById('sendBtn');
    const messageInput = document.getElementById('message');
    const chatLog = document.getElementById('chatLog');

    // Login with Google
    loginBtn.onclick = () => {
      signInWithPopup(auth, provider).then(result => {
        console.log("User signed in:", result.user.email);
      });
    };

    // Logout
    logoutBtn.onclick = () => {
      signOut(auth);
    };

    // Listen to Auth State
    onAuthStateChanged(auth, user => {
      if (user) {
        userEmail.textContent = `Logged in as: ${user.email}`;
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline';
        chatUI.style.display = 'block';
      } else {
        userEmail.textContent = '';
        loginBtn.style.display = 'inline';
        logoutBtn.style.display = 'none';
        chatUI.style.display = 'none';
      }
    });

    // ðŸ”— Backend URL
    const BACKEND_URL = "https://f4b5-2409-40f2-1028-5d02-1c9c-6014-3e2f-c559.ngrok-free.app";

    // Send Message to Backend
    sendBtn.onclick = async () => {
      const user = auth.currentUser;
      if (!user) return alert("Please login first!");

      const token = await user.getIdToken();
      const messageText = messageInput.value;

      try {
        const response = await fetch(`${BACKEND_URL}/api/send-message`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ message: messageText })
        });

        const result = await response.json();
        chatLog.innerHTML += `<p><strong>You:</strong> ${messageText}</p>`;
        messageInput.value = '';
        console.log(result);
      } catch (error) {
        console.error("Error sending message:", error);
      }
    };
  </script>
</body>
</html>
